% rebase('html/osnova.html')

<main>

% for podatek in podatki_o_igri:
    <h1>Uredi igro {{podatek.ime_igre}}</h1>

    % if napaka:
    <p class="help is-danger">{{napaka}}</p>
    % end

    <form method="POST">

        <label class="label">Datum Izdaje</label>
        <div class="control">
            <input class="input" type="text" placeholder="2021-01-14" name="datum_izdaje" value="{{podatek.datum_izdaje}}">
        </div>

        <label class="label">Cena</label>
        <div class="control">
            <input class="input" type="number" step="any" placeholder="59.99" name="cena" value="{{podatek.cena}}">
        </div>

        <label class="label">Število prodanih enot</label>
        <div class="control">
            <input class="input" type="text" placeholder="10.000" name="vsebuje" value="{{podatek.vsebuje}}">
        </div>

        <label class="label">Povprečen čas igranja</label>
        <div class="control">
            <input class="input" type="number" step="any" placeholder="40" name="povprecno_igranje" value="{{podatek.povprecno_igranje}}">
        </div>

        <label class="label">Mediana igranega časa</label>
        <div class="control">
            <input class="input" type="number" step="any" placeholder="40" name="mediana" value="{{podatek.mediana}}">
        </div>

        <label class="label">Ocena</label>
        <div class="control">
            <input class="input" type="number" step="any" min="0" max="100" placeholder="75" name="ocena" value="{{podatek.ocena}}">
        </div>



        <div class="field">
            <div class="control">
                <button class="button">Spremeni!</button>
            </div>
        </div>
    </form>
% end
</main>
