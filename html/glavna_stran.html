% rebase('html/osnova.html')

    <main>
      <h1>Podatkovna Baza Video Iger</h1>

      <div>
        % if ime:
            <p>Prijavljen uporabnik: {{ime}} (<a href="/odjava/">odjava</a>)</p>
        % else:
        <p><a href="/prijava/">prijava</a> | 
        <a href="/vpis/">vpis</a></p>
        % end
    </div>

        <!-- Iskalno polje ter gump -->
        <form action="/isci/">
            <div class="field">
                <label class="label">IŠČI VIDEO IGRO</label>
                <div class="control">
                    <input class="input" type="text" placeholder="npr. Batman" name="iskalni_niz">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button">Išči!</button>
                </div>
            </div>
        </form>

        <!-- Tabela najnovejših iger -->
        <p> Seznam 10 najnovejših iger:</p>
        <table>
          <tr>
            <th>Ime Igre</th>
            <th>Datum Izdaje</th>
          </tr>
          % for igra in najnovejse_igre:
              <tr>
                <td><a href="http://127.0.0.1:8080/{{igra.ime_igre}}/">{{igra.ime_igre}}</a></td>
                <td> {{igra.datum_izdaje}} </td>
              </tr>
          % end
        </table>
    <table class="button">
        <!-- Gump za prikaz vseh iger -->
        <form action='/glej_vse_igre/'>
            <div class="field">
                    <div class="control">
                        <button class="button"> Glej vse igre </button>
                    </div>
                </div>
        </form>

        <!-- Gump za dodajanje iger -->
        <form action='/dodaj_igro/'>
            <div class="field">
                    <div class="control">
                        <button class="button"> Dodaj Video Igro </button>
                    </div>
                </div>
        </form>

        <!-- Gump za dodajanje podjetij -->
        <form action='/dodaj_podjetje/'>
            <div class="field">
                    <div class="control">
                                <button class="button"> Dodaj Podjetje </button>
                    </div>
                </div>
        </form>
    </table>

    </main>
